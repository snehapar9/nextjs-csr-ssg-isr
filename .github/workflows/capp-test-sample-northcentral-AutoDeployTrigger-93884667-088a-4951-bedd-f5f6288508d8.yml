name: Trigger auto deployment for capp-test-sample-northcentral

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/capp-test-sample-northcentral-AutoDeployTrigger-93884667-088a-4951-bedd-f5f6288508d8.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CAPPTESTSAMPLENORTHCENTRAL_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CAPPTESTSAMPLENORTHCENTRAL_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CAPPTESTSAMPLENORTHCENTRAL_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.CAPPTESTSAMPLENORTHCENTRAL_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CAPPTESTSAMPLENORTHCENTRAL_REGISTRY_PASSWORD }}
          containerAppName: capp-test-sample-northcentral
          resourceGroup: ca-snehapar-oidc-test-rg
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          


